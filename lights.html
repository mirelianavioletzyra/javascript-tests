<!DOCTYPE html>
<html>
<head>
  <title>My First Javascript</title>
</head>
<body>

<h1>Look At My Cool Light</h1>

<button onclick="document.getElementById('myImage').src='Light On.png'">Lights On</button>

<img id="myImage" alt="light" src="Light On.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='Light Off.png'">Lights Off</button>

</body>
</html>
